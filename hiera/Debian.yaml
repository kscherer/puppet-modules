---
packages:
  - texi2html
  - chrpath
  - diffstat
  - subversion
  - libgl1-mesa-dev
  - libglu1-mesa-dev
  - libsdl1.2-dev
  - texinfo
  - gawk
  - gcc
  - gcc-multilib
  - help2man
  - g++
  - git-core
  - python-gtk2
  - bash
  - diffutils
  - xz-utils

#Enable the smux extension on debian
snmp::snmpd_options: '-Lsd -Lf /dev/null -u snmp -g snmp -I smux -p /var/run/snmpd.pid'

java::package: 'openjdk-7-jre-headless'

apt::purge_sources_list: true
apt::purge_sources_list_d: true
apt::source::include_src: false

# Because upgrading docker causes all running instances to be killed I
# have to do rolling upgrades. This stops docker module from managing
# the docker package and forces me to install it manually
docker::manage_package: false

# Default uses https which means it cannot be cached by squid-deb-proxy
docker::package_source_location: 'http://get.docker.io/ubuntu'
