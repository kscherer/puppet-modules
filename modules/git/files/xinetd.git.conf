# description: The git d√¶mon allows git repositories to be exported using \
#       the git:// protocol.

service git
{
        disable         = no
        socket_type     = stream
        wait            = no
        user            = git
        group           = git
        instances       = 64
        server          = /usr/libexec/git-core/git-daemon
        server_args     = --base-path=/git --export-all --syslog --inetd --enable=upload-archive --enable=upload-pack
        log_on_failure  += USERID
}

